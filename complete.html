<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroTrace — Erasure Complete</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --background: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --success: #10b981;
      --success-light: #d1fae5;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.2s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
      text-align: center;
      padding: 2.5rem 2rem;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--success);
      background: var(--success-light);
      border-radius: 50%;
      padding: 1.5rem;
    }

    .success-icon svg {
      width: 100%;
      height: 100%;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 1rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 1.125rem;
      margin-bottom: 2rem;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .certificate {
      background: #f8fafc;
      border: 1px dashed var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      margin: 2rem 0;
      text-align: left;
      position: relative;
      overflow: hidden;
    }

    .certificate::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: var(--success);
    }

    .cert-row {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid var(--border);
    }

    .cert-row:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .cert-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-secondary);
      margin-bottom: 0.25rem;
      display: block;
    }

    .cert-value {
      font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
      word-break: break-all;
      font-size: 0.9375rem;
      color: var(--text);
    }

    .btn-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 1.5rem;
      font-size: 0.9375rem;
      font-weight: 500;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      min-width: 160px;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: #f8fafc;
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn svg {
      margin-right: 0.5rem;
    }

    .watermark {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      opacity: 0.1;
      font-size: 6rem;
      font-weight: 800;
      color: var(--primary);
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    @media (max-width: 640px) {
      .card {
        padding: 1.5rem 1.25rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
      </div>
      
      <h1>Secure Erase Complete</h1>
      <p class="subtitle">The selected device has been securely erased and all data has been permanently removed.</p>
      
      <div class="certificate">
        <div class="cert-row">
          <span class="cert-label">Certificate ID</span>
          <span class="cert-value" id="cert-id">ZT-2023-09-19-12345</span>
        </div>
        <div class="cert-row">
          <span class="cert-label">Device</span>
          <span class="cert-value" id="device-info">-</span>
        </div>
        <div class="cert-row">
          <span class="cert-label">Date & Time</span>
          <span class="cert-value" id="timestamp">-</span>
        </div>
        <div class="cert-row">
          <span class="cert-label">Verification Hash</span>
          <span class="cert-value" id="verification-hash">-</span>
        </div>
      </div>
      
      <div class="btn-group">
        <button class="btn btn-primary" onclick="downloadPDF()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          Download PDF Certificate
        </button>
        <button class="btn btn-outline" onclick="startNewErase()">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 4v6h6"></path>
            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"></path>
          </svg>
          Start New Erase
        </button>
      </div>
      
      <div class="watermark">ZEROTRACE</div>
    </div>
  </div>

  <script>
    // Generate random certificate ID
    function generateCertId() {
      const dt = new Date();
      const y = dt.getFullYear();
      const m = String(dt.getMonth() + 1).padStart(2, '0');
      const d = String(dt.getDate()).padStart(2, '0');
      const rnd = Math.floor(Math.random() * 90000) + 10000;
      return `ZT-${y}-${m}-${d}-${rnd}`;
    }
    
    // Format date and time
    function formatDateTime() {
      const dt = new Date();
      const options = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit', 
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      };
      return dt.toLocaleString('en-US', options);
    }
    
    // Generate SHA-256 hash
    async function sha256(message) {
      // Encode as UTF-8
      const msgBuffer = new TextEncoder().encode(message);
      
      // Hash the message
      const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
      
      // Convert to hex string
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
    }
    
    // Initialize the page
    async function init() {
      // Get device info from URL or use defaults
      const params = new URLSearchParams(window.location.search);
      const device = params.get('device') || 'Storage Device';
      const size = params.get('size') || '0GB';
      
      // Generate certificate data
      const certId = generateCertId();
      const timestamp = formatDateTime();
      const deviceInfo = `${device} (${size})`;
      
      // Generate verification hash
      const verificationText = `${certId}:${deviceInfo}:${timestamp}`;
      const verificationHash = await sha256(verificationText);
      
      // Update the UI
      document.getElementById('cert-id').textContent = certId;
      document.getElementById('device-info').textContent = deviceInfo;
      document.getElementById('timestamp').textContent = timestamp;
      document.getElementById('verification-hash').textContent = verificationHash;
      
      // Update page title
      document.title = `ZeroTrace — Erasure Complete (${device})`;
    }
    
    // Download PDF function
    function downloadPDF() {
      // In a real app, this would generate and download a PDF
      alert('PDF certificate generation would happen here in a production environment.');
      
      // For demo purposes, we'll just show a success message
      const btn = event.target.closest('button');
      const originalText = btn.innerHTML;
      btn.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        PDF Downloaded
      `;
      
      // Reset button after delay
      setTimeout(() => {
        btn.innerHTML = originalText;
      }, 2000);
    }
    
    // Start new erase
    function startNewErase() {
      // Add a slight delay for better UX
      const btn = event.target.closest('button');
      btn.disabled = true;
      btn.innerHTML = `
        <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        Preparing...
      `;
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 500);
    }
    
    // Initialize the page when loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
