<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZeroTrace — Confirm</title>
  <style>
    body {margin:0; font-family: Inter, sans-serif; background:#f7f7f8; display:flex; justify-content:center; align-items:center; height:100vh;}
    .screen {width:600px; background:#222226; color:#dfe3e6; border-radius:20px; padding:30px; text-align:center; box-shadow:0 6px 20px rgba(0,0,0,0.25);}
    h1 {font-size:22px; margin-bottom:20px;}
    .warning {background:#2b2c2f; padding:20px; border-radius:12px; margin:20px 0;}
    .btn {margin:10px; background:#444; color:white; padding:12px 20px; border:none; border-radius:10px; cursor:pointer;}
  </style>
</head>
<body>
  <div class="screen">
    <h1>⚠️ Confirm Erase</h1>
    <div class="warning">
      <p>This will permanently erase all data on:</p>
      <p id="target"></p>
    </div>
    <button class="btn" onclick="history.back()">Back</button>
    <button class="btn" onclick="nextPage('progress.html')">Confirm & Wipe</button>
  </div>
  <script>
    function nextPage(url){ window.location.href = url; }
    const params = new URLSearchParams(window.location.search);
    const dev = params.get('device');
    const size = params.get('size');
    document.getElementById('target').textContent = `${dev} — ${size}`;
  </script>
</body>
</html>
