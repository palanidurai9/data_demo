<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ZeroTrace — Progress</title>
  <style>
    body {margin:0; font-family: Inter, sans-serif; background:#f7f7f8; display:flex; justify-content:center; align-items:center; height:100vh;}
    .screen {width:600px; background:#222226; color:#dfe3e6; border-radius:20px; padding:30px; text-align:center; box-shadow:0 6px 20px rgba(0,0,0,0.25);}
    h1 {font-size:24px; margin-bottom:20px;}
    .bar {height:20px; background:#444; border-radius:12px; overflow:hidden; margin:20px 0;}
    .bar > div {height:100%; background:linear-gradient(90deg,#e6e9ec,#cfd6db); width:0%;}
    .btn {margin-top:20px; background:#444; color:white; padding:12px 20px; border:none; border-radius:10px; cursor:pointer;}
  </style>
</head>
<body>
  <div class="screen">
    <h1>Secure Erase in Progress…</h1>
    <div class="bar"><div id="fill"></div></div>
    <div id="pct">0%</div>
  </div>
  <script>
    const fill = document.getElementById('fill');
    const pct = document.getElementById('pct');
    let progress = 0;
    const interval = setInterval(()=>{
      progress += 5;
      if(progress > 100){ progress = 100; clearInterval(interval); setTimeout(()=>nextPage('complete.html'),1000); }
      fill.style.width = progress+'%';
      pct.textContent = progress+'%';
    }, 300);
    function nextPage(url){ window.location.href = url; }
  </script>
</body>
</html>
