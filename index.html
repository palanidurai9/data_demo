<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroTrace ‚Äî Select Device</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-hover: #4338ca;
      --background: #f8fafc;
      --card: #ffffff;
      --text: #1e293b;
      --text-secondary: #64748b;
      --border: #e2e8f0;
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.2s ease-in-out;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.5;
      min-height: 100vh;
      padding: 2rem 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 640px;
      margin: 0 auto;
    }

    .card {
      background: var(--card);
      border-radius: 1rem;
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: var(--transition);
    }

    .card-header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    .card-body {
      padding: 1.5rem;
    }

    .card-footer {
      padding: 1.5rem;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text);
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: var(--text-secondary);
      font-size: 0.9375rem;
      margin-bottom: 1.5rem;
    }

    .device-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .device {
      background: white;
      border: 2px solid var(--border);
      border-radius: 0.75rem;
      padding: 1.5rem;
      text-align: center;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 140px;
    }

    .device:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .device-icon {
      font-size: 2rem;
      margin-bottom: 0.75rem;
      color: var(--primary);
    }

    .device-name {
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: var(--text);
    }

    .device-details {
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.625rem 1.25rem;
      font-size: 0.9375rem;
      font-weight: 500;
      border-radius: 0.5rem;
      border: none;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      gap: 0.5rem;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .btn-outline {
      background: transparent;
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-outline:hover {
      background: #f8fafc;
      border-color: var(--primary);
      color: var(--primary);
    }

    .btn-icon {
      width: 2.5rem;
      height: 2.5rem;
      padding: 0;
      border-radius: 50%;
      background: #f1f5f9;
      color: var(--text-secondary);
    }

    .btn-icon:hover {
      background: #e2e8f0;
      color: var(--text);
      transform: rotate(90deg);
    }

    @media (max-width: 640px) {
      .device-grid {
        grid-template-columns: 1fr;
      }
      
      .card {
        border-radius: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Select a device to wipe</h1>
        <p class="subtitle">Choose the storage device you want to securely erase</p>
      </div>
      <div class="card-body">
        <div class="device-grid">
          <div class="device" onclick="nextPage('confirm.html?device=Internal SSD&size=500GB')">
            <div class="device-icon">üíæ</div>
            <div class="device-name">Internal SSD</div>
            <div class="device-details">500 GB</div>
          </div>
          <div class="device" onclick="nextPage('confirm.html?device=USB Drive&size=64GB')">
            <div class="device-icon">üìÅ</div>
            <div class="device-name">USB Drive</div>
            <div class="device-details">64 GB</div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-outline" onclick="location.reload()">
          <span>Scan Again</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21.5 2v6h-6"></path>
            <path d="M21.34 15.57a10 10 0 1 1-.57-8.38"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    function nextPage(url) { 
      // Add loading state
      const buttons = document.querySelectorAll('.device');
      buttons.forEach(btn => {
        btn.style.pointerEvents = 'none';
        btn.style.opacity = '0.7';
      });
      
      // Simulate slight delay for better UX
      setTimeout(() => {
        window.location.href = url; 
      }, 200);
    }
  </script>
</body>
</html>
